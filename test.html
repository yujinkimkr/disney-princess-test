<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 400px;
        height: 400px;
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: green;
        border: 1px solid black;
    }

    .box:last-child {
        background-color: red;
        display: block;
    }
    
    .container .box:last-child {
        display: block;
    }

    #lastbox {
        display: block;
    }
</style>
<body>
    
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box" id="lastbox" style="display: block;"></div>
    </div>
</body>
</html>
